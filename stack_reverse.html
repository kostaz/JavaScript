<script>
function print_array(s1, s2, s3) {
        document.write('<p>s1: ' + s1.toString() + '</p>');
        document.write('<p>s2: ' + s2.toString() + '</p>');
        // document.write('<p>s3: ' + s3.toString() + '</p>');
        document.write('<p>-------------</p>');
}

function reverse_array(s1, s2, s3) {
    var n = s1.length;
    var i, step;

    for (i = 0; i < n - 1; i++) {

        /***********************************************************************
         * Step 1
         */
        while (s1.length > 1)
            s2.push(s1.pop());

        step = 1 ; document.write('<p>[i=' + i + ']: Afer Step ' + step + '</p>');
        print_array(s1, s2, s3);

        s3.push(s1.pop());

        /***********************************************************************
         * Step 2
         */
        while (s2.length > i)
            s1.push(s2.pop());

        step = 2 ; document.write('<p>[i=' + i + ']: Afer Step ' + step + '</p>');
        print_array(s1, s2, s3);

        /***********************************************************************
         * Step 3
         */
        s1.push(s3.pop());

        step = 3 ; document.write('<p>[i=' + i + ']: Afer Step ' + step + '</p>');
        print_array(s1, s2, s3);

        /***********************************************************************
         * Step 4
         */
        while (s2.length > 0)
            s1.push(s2.pop());

        step = 4 ; document.write('<p>[i=' + i + ']: Afer Step ' + step + '</p>');
        print_array(s1, s2, s3);
    }
}
</script>
