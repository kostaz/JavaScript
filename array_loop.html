<!DOCTYPE html>
<html>

<body>
<p>Press the button to test array loop!</p>
<button onclick="foo()">Try me NOW!</button>
<p id="demo"></p>

<script>
function foo() {
    var i;
    var names = ['Kosta', 'Olesya', 'Sophia'];
    var text = '<ul>';

    for (i = 0; i < names.length + 1; i++) {
        text += '<li>' + names[i] + '</li>';
    }

    text += '</ul>';

    document.getElementById("demo").innerHTML = text;

    // document.write(text);
}
</script>
</body>

</html>
